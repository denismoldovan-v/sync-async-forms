{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block content %}

<script>
  const msg = sessionStorage.getItem("messageQueued");
  if (msg) {
    const alertDiv = document.createElement("div");
    alertDiv.className = "alert alert-success";
    alertDiv.innerText = msg;
    document.querySelector(".container").prepend(alertDiv);  // dodaj do wnętrza kontenera bootstrapowego
    sessionStorage.removeItem("messageQueued");
  }
</script>

<h1 class="mb-4">Messages</h1>

{% if messages %}
<div class="row row-cols-1 g-3">
    {% for message in messages %}
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ message.title }}</h5>
                <p class="card-text">{{ message.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-secondary">No messages yet.</div>
{% endif %}

{% endblock %}
