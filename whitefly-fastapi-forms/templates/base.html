<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FastAPI App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">FastAPI</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ request.scope.get('root_path', '') }}/">Home</a>
            <a class="nav-link" href="{{ request.scope.get('root_path', '') }}/create">Create</a>
            <a class="nav-link" href="{{ request.scope.get('root_path', '') }}/create-async">Async</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
