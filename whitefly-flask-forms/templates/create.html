{% extends 'base.html' %}

{% block title %}Add a New Message{% endblock %}

{% block content %}
<h1 class="mb-4">Add a New Message</h1>

<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text"
               name="title"
               id="title"
               class="form-control"
               placeholder="Message title"
               value="{{ request.form['title'] }}"
               required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Message Content</label>
        <textarea name="content"
                  id="content"
                  class="form-control"
                  rows="5"
                  placeholder="Message content"
                  required>{{ request.form['content'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
